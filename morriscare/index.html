<!DOCTYPE html>
<html>
    <head>
        <title>Morris Care</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/uikit/css/uikit.min.css" />
        <script src="assets/uikit/js/uikit.min.js"></script>
        <script src="assets/uikit/js/uikit-icons.min.js"></script>
        <script src="assets/jquery/jquery.min.js"></script>
        <script src="assets/countdown/countdown.min.js"></script>
        <style>
            html,
            body {
                background-color: #394348;
            }
            body * {
                font-family: 'Open Sans', sans-serif;
            }
            .page-body h2,
            .page-body p,
            div#clock {
                color: #9ca69d;
            }
            div#clock {
                font-size: 40px;
            }
        </style>
    </head>
    <body>

        <div class="uk-padding uk-position-center">
            
            <div class="uk-text-center page-body">
                <img src="assets/app/logo.svg" alt="Morris Care">
                <h2>Shrewsbury's Radbrook Nursing Home introduces</h2>
                <img class="uk-padding-small" width="200" src="assets/app/radbrook-logo.svg" alt="Radbrook Garden Suite">
                <p>10 luxurious bedrooms with private louges and spa bathrooms</p>
                <br>
                <div id="clock"></div>
            </div>

        </div>

        <script>
            var time = new Date('2020-09-24T14:00:00+01:00');
            $('#clock').countdown(time, {elapse: false})
            .on('update.countdown', function(event) {
              var $this = $(this);
              if (event.elapsed) {
                $this.html(event.strftime('...'));
              } else {
                $this.html(event.strftime('<span>%w weeks and %d days<br/>%H Hours %M Minutes %S Seconds</span>'));
              }
            });
        </script>
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-57975487-2"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', '');
        </script>
    </body>
</html>
